<script>

function reset(){
  var a="",b=[],i,j,set=[];
  correct=[0,0,0,0,0,0]; hovering=false;
  
  for (i=1;i<=6;i++) {
    do {j=Math.floor(Math.random()*countries.length);} while (set.indexOf(j)!=-1)
    set[i]=j;
    a+='<div class="dragclass" id="A'+i+'" onmouseover="hover(this);" onmouseout="hovering=false;drop(this);"><div class="drag">'+capitals[set[i]]+'</div></div> ';
    b[i]='<div class="dragclass" id="B'+i+'" onmouseover="hover(this);" onmouseout="hovering=false;drop(this);"><div class="drag">'+countries[set[i]]+'</div></div> ';
  }
  shuffle(b);
  
  document.getElementById('output2').innerHTML="";
  document.getElementById('output').innerHTML="<div class='out'>"+a+"</div><br/><br/><br/><div class='out'>"+b.join("")+"</div>";
}

function shuffle(list) {
  var i, j, t;
  for (i = 1; i < list.length; i++) {
    do j = Math.floor(Math.random()*(1+i)); while (j==i)
    t = list[i];
    list[i] = list[j];
    list[j] = t;
  }
}

if (window.opera){
  document.write("<input type='hidden' id='Q' value=' '>");
}

var n = 500,
    dragok = false, hovering=false,
    y,x,d,dy,dx;

function move(e){
  if (!e) e = window.event;
  if (dragok){
    d.style.left = dx + e.clientX - x + "px";
    d.style.top  = dy + e.clientY - y + "px";
    return false;
  }
}

document.onmousedown = function(e){
  if (!e) e = window.event;
  var temp = (typeof e.target != "undefined")?e.target:e.srcElement;
  if (temp.tagName != "HTML"|"BODY" && temp.className != "dragclass"){
    temp = (typeof temp.parentNode != "undefined")?temp.parentNode:temp.parentElement;
  }
  if (temp.className == "dragclass"){
    if (window.opera){
      document.getElementById("Q").focus();
    }
    dragok = true;
    temp.style.zIndex = -1; //n++;
    d = temp;
    dx = parseInt(temp.style.left+0);
    dy = parseInt(temp.style.top+0);
    x = e.clientX;
    y = e.clientY;
    document.onmousemove = move;
    return false;
  }  
}


document.onmouseup = function() {
  dragok = false;  
  document.onmousemove = null;
  
  if (d) {
    d.style.zIndex = 500;
    d.style.left = "";
    d.style.top  = "";
  
    if (hovering){
      drop(hovering);
      i=parseInt(d.id.substr(1))-1;
      if (i==parseInt(hovering.id.substr(1))-1) {
        d.style.visibility="hidden";
        hovering.style.visibility="hidden";
        document.getElementById('output2').innerHTML+="<br/>"+d.innerHTML+" = "+hovering.innerHTML;
        correct[i]=1;
        if (correct.indexOf(0)==-1) reset();
      }
    }
  
  }
}

function hover(obj){
  if (dragok && d!=obj) {
    hovering=obj;
    obj.style.backgroundColor='#ffff66';
    obj.style.opacity=0.5;
    obj.style.border="2px dashed";
    obj.style.padding="13px";
  }

}

function drop(obj){
  obj.style.backgroundColor='';
  obj.style.opacity=1;
  obj.style.border="";
  obj.style.padding="";
}


reset();
</script>

</body>
</html>
