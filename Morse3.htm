<button onclick='prev.style.visibility=i.style.visibility=(i.style.visibility=="visible"?"":"visible")'>Toggle visual</button>
<button onclick='setLetter(L)'>Replay</button>
<div id='i'></div>
<input type='text' id='a'>

<br><span id='prev'><span id='p'></span><div id='o'></div></span>


<br><span id='s'></span>


<audio preload id='ogg'>
  <source src='18wmp.ogg'>
</audio>

<script>
document.onkeydown=function(e){a.value="";a.focus()}
audio=document.getElementById('ogg');
stopTime=0;



function setLetter(replay){
  L= replay&&replay.charCodeAt(0)-65 ||Math.floor(Math.random()*26);
  i.style.backgroundPosition="0px "+(-20*L)+"px";
  
  audio.currentTime=L*2;
  stopTime=1.5+L*2;
  audio.play();

  L=String.fromCharCode(65+L);
}

a.onkeyup=function(n){
  if (String.fromCharCode(n.keyCode)==L){
    p.innerHTML=L+' ';
    o.style.backgroundPosition=i.style.backgroundPosition;
    o.style.display="inline-block";
    s.innerHTML+=".";
    setLetter();
	a.value="";
  } else if(a.value) s.innerHTML="";
}

audio.addEventListener('timeupdate', function(){
  if (audio.currentTime>stopTime) audio.pause();
},false);

audio.addEventListener('canplaythrough',function(){ window.L || setLetter(); },false);

</script>
