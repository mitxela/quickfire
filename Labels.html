function loadLabels(i){
  document.getElementById('gu').value="Give up";
  names=[];x=[];y=[];time= new Date().getTime();
  var list=i.split(",");
  document.getElementById('output').innerHTML="<img src='"+list.shift()+"'alt=''/>";
  for (i=list.length/3;i--;) {
    y[i]=list.pop();
    x[i]=list.pop();
    names[i]=list.pop();
  }
  count=names.length;
  document.getElementById('count').innerHTML="0 / "+count;
  document.getElementById('in').focus();
}

function check(n,obj){
  for (var i=names.length;i--;)
    if (n.toLowerCase()==names[i].toLowerCase().replace(/<br>/g,"")) break;
  
  if (i!=-1) {
    document.getElementById('output').innerHTML+=
      "<span style='left:"+x[i]+"px;top:"+y[i]+"px;'>"+names[i]+"</span>";
    obj.value="";
    scrollCentre(x[i],y[i],40);
    names.splice(i,1);
    x.splice(i,1);
    y.splice(i,1);
    document.getElementById('count').innerHTML=count-names.length+" / "+count;
    if (names.length==0) alert("Done! Took "+timeString((new Date().getTime())-time));
  }
}

function giveup(obj){
  if (obj.value=="Reset") 
    return document.getElementById('sel').onchange();
  obj.value="Reset";

  a="";
  for(i=names.length;i--;) 
    a+="<span style='left:"+x[i]+"px;top:"+y[i]+"px;color:red;'>"+names[i]+"</span>";
  document.getElementById('output').innerHTML+=a;

  names=[];
}


function timeString(ms) {
  var s=Math.floor((ms/1000)%60),
      m=Math.floor(ms/60000);
  return m+(m==1?"minute ":" minutes ")+s+(s==1?" second.":" seconds.");
}




function scrollCentre(x,y,c){
  
  window.scrollTo(
    (Math.max(0,x-window.innerWidth/2) +window.pageXOffset*3)/4,
    (Math.max(0,y-window.innerHeight/2+130)+window.pageYOffset*3)/4
  );
  if (--c)
    setTimeout(function(){scrollCentre(x,y,c)},30);
}
