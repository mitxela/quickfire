h=['n','w','r','y','m','h','n','t','s','k',' ',' ','ん','わ','ら','や','ま','は','な','た','さ','か','あ','a','','','り','','み','ひ','に','ち','し','き','い','i','','','る','ゆ','む','ふ','ぬ','つ','す','く','う','u','','','れ','','め','へ','ね','て','せ','け','え','e','','を','ろ','よ','も','ほ','の','と','そ','こ','お','o']
set=[];

function toggle(l){
  if(-1!=(i=set.indexOf(l))) set.splice(i,1); else set.push(l);
  l=document.getElementById('t_'+table[l]).style; l.color=l.color=='red'?'':'red';
}
function checkChar(o){
  if (o.value==table[c]) {
    while (set.length>1&&t.innerHTML==c) c=set[Math.floor(Math.random()*set.length)];
    t.innerHTML=c;
    o.value="";
  }
}
document.onkeydown=function(){document.querySelector('input').focus()}

a='<table><tr>';
for (j=0;j<6;j++) {
  a+='</tr><tr>'
  for (i=0;i<12;i++) 
    if (s=table[l=h[j*12+i]]) a+='<td title='+s+' id=t_'+s+' onclick=toggle("'+l+'");>'+l+'</td>';
    else a+='<td>'+l+'</td>';
}
document.write(a+'</tr></table>')
for (i in s=['あ','い','う','え','お']) toggle(s[i]);
t.innerHTML=c=set[0];
</script>
