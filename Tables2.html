<html>
<head>
<style>
body,input{font-size:14pt;}
span{text-align:right;}</style>
</head>
<body>
<div style="float:right;" ><span id='avg'></span><br><span id="score"></span></div>


Number : <input type="text" id="num" size='3' value="5">
Max : <input type="text" id="max" size='3' value="20">
<input type="button" value="Go" onclick="if (time<1) start()">
<br><br>


<input type="text" id='inp' onkeyup="check(this)" size="3">
<div style="display:inline-block;" id="out"></div>

<div id="rscore"></div>
<div id="timer"></div>

<script>
out=document.getElementById("out");
inp==document.getElementById("inp");
score=time=avg=n=0;

function start(){
  max=document.getElementById("max").value;
  num=document.getElementById("num").value;
  inp.value=pos="";
  score=-1;
  check();
  inp.focus();
  time=61;
  tick();
}

function tick(){
  document.getElementById("timer").innerHTML=--time;
  if (time<1) {
    alert('Over');
    avg=(avg*n+score)/(++n)
    document.getElementById("score").innerHTML+="<br>"+score;
    document.getElementById("avg").innerHTML="Avg: "+Math.round(avg*100)/100+"<br>Avg Time: "+Math.round(6000/avg)/100;
  }else setTimeout(tick,1000);
  
}

function check(){
  if (inp.value==pos){
    inp.value="";
    pos=Math.floor(Math.random()*max+1);
    out.innerHTML=" x "+num+" = "+(pos*num);
    document.getElementById('rscore').innerHTML=++score;
  }
}

</script>
</body>
</html>
