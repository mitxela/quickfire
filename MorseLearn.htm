<button onclick='prev.style.visibility=i.style.visibility=(i.style.visibility=="visible"?"":"visible")'>Toggle visual</button>
<button onclick='setLetter(L)'>Replay</button>
Use letters: <input type=text size=40 onfocus='document.onkeydown=null' onblur='document.onkeydown=playing' onchange='bag=(this.value.toUpperCase()||this.defaultValue).split("");window.L&&setLetter()' value="ABCDEFGHIJKLMNOPQRSTUVWXYZ">

<div id='i'></div>
<input type='text' id='a'>

<br><span id='prev'><span id='p'></span><div id='o'></div></span>


<br><span id='s'></span>


<audio preload id='ogg'>
  <source src='18wmp.ogg'>
</audio>

<script>
document.onkeydown=playing=function(e){a.value="";a.focus()}
audio=document.getElementById('ogg');
stopTime=0;


document.querySelector('input[type=text]').onchange()
allChars="ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890.,/?".split("");

(resetWeight=function(){ weight=[]; for (var j=allChars.length;j--;weight[j]=1);})();

function setLetter(replay){
  L= replay;
  while (bag.indexOf(L)==-1) L=allChars[weightedProb()];
  
  var n=allChars.indexOf(L)
  
  
  
  i.style.backgroundPosition="0px "+(-20*n)+"px";
  audio.currentTime=n*2;
  stopTime=1.5+n*2;
  audio.play();
}

function weightedProb(){
  var sum=weight[0],i=0,pos=weight.reduce(function(a,b){return a+b;},0) * Math.random();
  while (sum<pos){sum+=weight[++i];}
  return i;
}

a.onkeyup=function(n){
  var j=allChars.indexOf(L);
  if (a.value.toUpperCase()==L){
    weight[j]=(weight[j]+0.01)/2;
    p.innerHTML=L+' ';
    o.style.backgroundPosition=i.style.backgroundPosition;
    o.style.display="inline-block";
    s.innerHTML+=".";
    setLetter();
    a.value="";
  } else if(a.value) s.innerHTML="", weight[j]=(weight[j]+weight.length)/2;
}

audio.addEventListener('timeupdate', function(){
  if (audio.currentTime>stopTime) audio.pause();
},false);

audio.addEventListener('canplaythrough',function(){ window.L || setLetter(); },false);

</script>
