<input type='text' id='a' onkeyup='check(this)'>

<audio preload id='ogg'>
  <source src='A_through_Z_in_Morse_code.ogg'>
</audio>

<script>
document.onkeydown=function(){a.focus();}
audio=document.getElementById('ogg');
stopTime=0;

letterTimes=[[1.0,1.8],[2.0,3.0],[3.8,4.8],[5.6,6.6],[6.7,7.2],[7.5,8.9],[9.2,10.5],[11.0,12.0],[12.0,13.0],[13.1,14.8],[15.2,16.4],[16.8,18.0],[18.5,19.5],[19.8,20.7],[21.0,22.3],[22.8,24.0],[24.5,26.0],[26.7,27.7],[28.0,29.0],[29.3,30.0],[30.1,31.2],[31.5,32.9],[33.1,34.5],[34.8,36.0],[36.4,38.1],[38.5,39.9]];

function setLetter(replay){
  L= replay&&replay.charCodeAt(0)-65 ||Math.floor(Math.random()*26);
  i.style.backgroundPosition="0px "+(-20*L)+"px";
  
  audio.currentTime=letterTimes[L][0];
  stopTime=letterTimes[L][1];
  audio.play();
  
  L=String.fromCharCode(65+L);
  
}

function check(obj){
  obj.value=obj.value.substr(-1);
  if (obj.value.toUpperCase()==L){
    p.innerHTML=L+' ';
    o.style.backgroundPosition=i.style.backgroundPosition;
    o.style.display="inline-block";
    s.innerHTML+=".";
    setLetter();
    obj.value="";
  } else if(obj.value) s.innerHTML="";
}

audio.addEventListener('timeupdate', function(){
  if (audio.currentTime>stopTime) audio.pause();
},false);

audio.addEventListener('canplaythrough',function(){ window.L || setLetter(); },false);

</script>
