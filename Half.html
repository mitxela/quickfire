<html><head></head><body>
<script type='text/javascript'>
var a=0,z=-1;
function newAdd(ans) {
  if ((/([^\-0-9])+/).test(ans)) return "";
  if (ans==(a/2)) {
  a=Math.floor(Math.random()*500)*2;
  document.getElementById("out").innerHTML=toWords(a)+toWords(" / ")+toWords("2")+" = ";
  document.getElementById("count").innerHTML=++z;
  return "";} else return ans;
}

function timer(sec) {
document.getElementById("t").innerHTML=sec;
if (sec==0) {
 alert("Over");
 document.getElementById("s").disabled=false;
 document.getElementById("scores").innerHTML+=z+"<br>";
  var s=document.getElementById("scores").innerHTML.split("<br>");
  var average = eval(s.join('+')+"0") / (s.length-1);
  document.getElementById("averages").innerHTML="Average: "+Math.round(average*100)/100+"<br>AvgTime: "+(Math.round(6000/average)/100)+"s";
 }else
setTimeout("timer("+(sec-1)+")",1000);
}



var th = ['','thousand','million', 'billion','trillion']; var dg = ['zero','one','two','three','four', 'five','six','seven','eight','nine']; var tn = ['ten','eleven','twelve','thirteen', 'fourteen','fifteen','sixteen', 'seventeen','eighteen','nineteen']; var tw = ['twenty','thirty','forty','fifty', 'sixty','seventy','eighty','ninety']; 
function toWords(s){
 if(!document.getElementById("words").checked) return s;
 if (s==" / ") return " divided by "; if (s==" - ") return " minus ";  if (s=="0") return "zero";
 s = s.toString(); s = s.replace(/[\, ]/g,''); if (s != parseFloat(s)) return 'not a number'; var x = s.indexOf('.'); if (x == -1) x = s.length; if (x > 15) return 'too big'; var n = s.split(''); var str = ''; var sk = 0; for (var i=0; i < x; i++) {if ((x-i)%3==2) {if (n[i] == '1') {str += tn[Number(n[i+1])] + ' '; i++; sk=1;} else if (n[i]!=0) {str += tw[n[i]-2] + ' ';sk=1;}} else if (n[i]!=0) {str += dg[n[i]] +' '; if ((x-i)%3==0) str += 'hundred ';sk=1;} if ((x-i)%3==1) {if (sk) str += th[(x-i-1)/3] + ' ';sk=0;}} if (x != s.length) {var y = s.length; str += 'point '; for (var i=x+1; i<y; i++) str += dg[n[i]] +' ';} return str.replace(/\s+/g,' ');
}


</script>
<div id='averages' style='font-size:20pt;float:right;' >
</div>
<div id='scores' style='font-size:20pt;float:right;clear:right;' ></div>
<input type='button' size='30' value="Start" id="s" onclick='z=-1;newAdd(a/2);timer(60);document.getElementById("input").focus();this.disabled="disabled";'>
<input id="words" type="checkbox"/><label for="words">in words</label> 
<div id='out' style='font-size:20pt;'>
</div>
<input type='text' size='30' id='input' onkeyup='this.value=newAdd(this.value);'>
<br><br><br>
<div id='count' style='font-size:20pt;'>
</div>
<div id='t' style='font-size:20pt;'>
</div>



</body></html>
