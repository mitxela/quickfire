<!DOCTYPE html>
<html><head>
<title></title>
</head><body>

<h2 id='disp'></h2>
<input type=text onkeyup='check(this)'>

<script>
var letter="", alphabet = ["ALFA","ALPHA","BRAVO","CHARLIE","DELTA","ECHO","FOXTROT","GOLF","HOTEL","INDIA","JULIETT","JULIET","KILO","LIMA","MIKE","NOVEMBER","OSCAR","PAPA","QUEBEC","ROMEO","SIERRA","TANGO","UNIFORM","VICTOR","WHISKEY","X-RAY","XRAY","YANKEE","ZULU"];

function reset(){
  while (document.getElementById('disp').innerHTML == letter)
    letter = String.fromCharCode(65 + Math.floor(Math.random()*26));
  document.getElementById('disp').innerHTML = letter;
}


function check(obj){
  var t= obj.value.toUpperCase();
  if (t.charAt(0)==letter && alphabet.indexOf(t)!==-1) {
    obj.value="";
    reset();
  }
}

document.onkeydown=function(){document.querySelector('input').focus();}

reset();
</script>

</body>
</html>
